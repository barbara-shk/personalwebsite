    <script>
        // Wrap every letter in a span
var textWrapper = document.querySelector('.brb');

contentTextWrapper.innerHTML = contentTextWrapper.textContent.replace(/\S/g, "<span class='letterContent'>$&</span>");


anime.timeline({loop: false})
  .add({
    targets: '.brb .letter',
    translateY: [-500,0],
    easing: "easeInOutSine",
    duration: 1400,

    opacity: 1,
    duration: 1000,
    easing: "easeOutExpo",
